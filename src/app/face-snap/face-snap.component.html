<div class="face-snap-card"[ngClass]="{snapped:snapStatus}">
  <!--
    # Number Pipe changer
  <p>{{ 4346234.36 | number: '1.0-1' }}</p>
    # percentage Pipe Changer
  <p>{{ 0.336 | percent: '1.0-1' }}</p>
    # Currency/money Pipe Changer
  <p>{{ 344.36 | currency: 'EUR' : 'code' }}</p>
 -->
  <!-- # Changer la Case
  <h2>{{ facesnap.title | uppercase }}</h2>
  <h2>{{ facesnap.title | lowercase }}</h2>
  -->
  <h2>{{ facesnap.title | titlecase }}</h2>

  <!-- # Formatez les dates
  <p>Mis en ligne le {{ facesnap.createdDate | date: 'longDate' }}</p>
  <p>Mis en ligne le {{ facesnap.createdDate | date:'medium' }}</p>
  -->
  <p>Mis en ligne le {{ facesnap.createdDate | date:'d MMMM yyyy à HH:mm' }}</p>

  <img [src]="facesnap.imageUrl" [alt]="facesnap.title">
  <p>{{ facesnap.description }}</p>
  <p *ngIf="facesnap.location">Photo Prise à <b> {{facesnap.location}} </b></p>
  <p>
    <button (click)="onAddSnapToggle()" >{{snapbtntxt}}</button>
    <span [ngStyle]="{color: 'rgb(0,'+facesnap.snaps+',0)'}" >{{ facesnap.snaps }}</span>
  </p>
</div>
