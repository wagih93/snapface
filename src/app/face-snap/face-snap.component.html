<div className="face-snap-card">
  <h2>{{ facesnap.title }}</h2>
  <p>Mis en ligne le {{ facesnap.createdDate }}</p>
  <img width="200px" [src]="facesnap.imageUrl" [alt]="facesnap.title">
  <p>{{ facesnap.description }}</p>
  <p>

    <button (click)="onAddSnapToggle()" >{{snapbtntxt}}</button>
    {{ facesnap.snaps }}</p>
</div>
